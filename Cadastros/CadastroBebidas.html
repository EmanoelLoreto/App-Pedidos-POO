<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="../Index.js"></script>
  <link rel="stylesheet" href="CadastroBebidas.css">
  <title>App de Pedidos</title>
</head>
<body>
  <div class="content">
    <header>
      <div class="div-nome-header">Cadastro de bebida</div>
      <nav>
        <ul>
          <a href="/AppPedidos/Cadastros/CadastroComidas.html">cadastro de comida</a>
          <a href="/AppPedidos/Cadastros/CadastroBebidas.html">cadastro de bebida</a>
          <a href="/AppPedidos/Cadastros/CadastroPedidos.html">cadastro de pedido</a>
          <a href="/AppPedidos/Cardapios/CardapioComidas.html">cardárpios</a>
        </ul>
      </nav>
      <a href="/AppPedidos/ListaPedidos/ListaPedidos.html" class="a-pedido">pedidos</a>
    </header>

    <main>
      <form action="" id="form-cadastro">
        <label for="codigo">Código</label>
        <input type="text" id="codigo" required disabled placeholder="Informe o código do produto">
        
        <label for="nome">Nome</label>
        <input type="text" id="nome" required placeholder="Informe o nome do produto">
        
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" required placeholder="Informe a descrição do produto">
        
        <label for="valorUnitario">Valor unitário</label>
        <input type="number" id="valorUnitario" required placeholder="Informe o valor unitário do produto">
        
        <label for="dataValidade">Validade</label>
        <input type="date" id="dataValidade" required placeholder="Informe a validade do produto">
        
        <label for="litro">Litros</label>
        <input type="number" id="litro" required placeholder="Informe a litragem do produto">
        
        <label for="tipo">Tipo</label>
        <input type="text" id="tipo" required placeholder="Informe o tipo do produto">
      </form>
    </main>

    <footer>
      <button id="cadastrarBebidas" type="button" class="button-cadastrar">Cadastrar</button>
    </footer>
  </div>

  <script>
    const dadosBebida = JSON.parse(localStorage.getItem('dadosBebida'));

    let lastIndex = 0;
    if (dadosBebida !== null && dadosBebida.length > 0) {
      dadosBebida.forEach((bebida) => {
        lastIndex = Number(bebida.codigo ? bebida.codigo : 0) + 1;
      })
      document.getElementById('codigo').value = lastIndex;
    } else {
      document.getElementById('codigo').value = 1;
    }
    
  </script>

</body>
</html>
